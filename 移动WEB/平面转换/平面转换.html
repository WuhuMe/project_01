<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa {
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid black;
        }

        .son {
            width: 200px;
            height: 100px;
            background-color: blanchedalmond;
            transition: all .5s;
        }

        img {
            width: 200px;
        }

        .fa:hover .son {
            transform: translate(100px, 0);
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son"><img src="../images/hero.jpeg" alt=""></div>
    </div>

</body>

</html>
