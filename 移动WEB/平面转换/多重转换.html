<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            height: 200px;
            border: 1px solid;
        }

        img {
            width: 200px;
            transition: all 5s;
        }

        .box:hover img {
            transform: translate(1000px) rotate(540deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/tyre1.png" alt="">
    </div>
</body>

</html>
