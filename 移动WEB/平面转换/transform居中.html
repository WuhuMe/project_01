<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 20px auto;
            width: 800px;
            height: 300px;
            border: 1px solid black;
        }

        .cen {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 80px;
            background-color: cadetblue;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="cen">

        </div>
    </div>
</body>

</html>
